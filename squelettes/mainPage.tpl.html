<!DOCTYPE html>
<meta charset="{{configuration param=" charset"}}">
<meta name="keywords" content="{{configuration param=" meta_keywords"}}">
<meta name="description" content="{{configuration param=" meta_description"}}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{configuration param="wakka_name"}} : {{currentpage}}</title>
{{linkstyle}}
{{linkrss}}

<body>
  <header>
    <a href="./index.php">
      <img id="logo" src="themes/anicare/images/ANICARE-logo-white.svg" alt="Anicare">
    </a>
    <nav role='navigation'>
      <div id="menuToggle">
        <input type="checkbox">

        <span class="burger"></span>
        <span class="burger"></span>
        <span class="burger"></span>

        {{include page="PageMenuHaut" doubleclic="1"}}
      </div>

    </nav>
  </header>

  <section>
    <article id="main" class="mainPage" role="main" {{doubleclic}}>
        {WIKINI_PAGE}
    </article>

    <article id="entry">
      {{include page="entry" doubleclic="1"}}
    </article>

    <article id="partners">
      {{include page="Partners" doubleclic="1"}}
    </article>
  </section>

  <footer>
    {{include page="PageFooter" doubleclic="1"}}
  </footer>
  {{linkjavascript}}
</body>
