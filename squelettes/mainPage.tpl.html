<!DOCTYPE html>
<meta charset="{{configuration param="charset"}}">
<meta name="keywords" content="{{configuration param="meta_keywords"}}">
<meta name="description" content="{{configuration param="meta_description"}}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{configuration param="wakka_name"}} : {{currentpage}}</title>
{{linkstyle}}
{{linkrss}}

<body>
  <header>
    <a href="./index.php">
      <img id="logo" src="themes/anicare/images/ANICARE-logo-white.svg" alt="Anicare">
    </a>

    {{flags list="en,es,fr,fi,pt"}}
    
    <nav role='navigation'>
      <div id="menuToggle">
        <input type="checkbox">

        <span class="burger"></span>
        <span class="burger"></span>
        <span class="burger"></span>

        {{include page="PageMenuHaut" doubleclic="1"}}
      </div>

    </nav>
  </header>

  <section>
    <article id="main" class="mainPage" role="main" {{doubleclic}}>
      {WIKINI_PAGE}
    </article>

    <article id="teaser">
      <iframe src="https://player.vimeo.com/video/263385281" width="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </article>

    <article id="conception">
      <a href="?Farmer">
        <figure>
          <img class="picto-theme" src="themes/anicare/images/farmer.svg">
          <figcaption class="farmer">{{translate ref="Farmer"}}</figcaption>
        </figure>
      </a>
      <a href="?Trainer">
        <figure>
          <img class="picto-theme" src="themes/anicare/images/former.svg">
          <figcaption class="former">{{translate ref="Trainer"}}</figcaption>
        </figure>
      </a>
    </article>

    <article id="theme">
      <a href="?DairyCows">
        <figure>
          <img class="picto-theme" src="themes/anicare/images/dairy-cows.svg">
          <figcaption class="cow">{{translate ref="Dairy cows"}}</figcaption>
        </figure>
      </a>
      <a href="?MeatSheep">
        <figure>
          <img class="picto-theme" src="themes/anicare/images/meat-sheep.svg">
          <figcaption class="sheep">{{translate ref="Meat sheep"}}</figcaption>
        </figure>
      </a>
      <a href="?DairyGoats">
        <figure>
          <img class="picto-theme" src="themes/anicare/images/dairy-goats.svg">
          <figcaption class="goat">{{translate ref="Dairy goats"}}</figcaption>
        </figure>
      </a>
    </article>
    
    <article id="formation">
      <a href="?AnimalWelfareConception">
        <figure>
          <img class="picto-theme" src="themes/anicare/images/animal-welfare-conception.svg">
          <figcaption class="conception">{{translate ref="Animal welfare conception"}}</figcaption>
        </figure>
      </a>
      <a href="?MeatReindeers">
        <figure>
          <img class="picto-theme" src="themes/anicare/images/meat-reindeer.svg">
          <figcaption class="reindeer">{{translate ref="Meat reindeers"}}</figcaption>
        </figure>
      </a>
    </article>

    <article id="partners">
      {{include page="Partners" doubleclic="1"}}
    </article>
  </section>

  <footer>
    {{include page="PageFooter" doubleclic="1"}}
  </footer>
  {{linkjavascript}}
</body>
